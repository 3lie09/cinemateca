       <nav class="navbar navbar-expand-lg navbar-light">

       <div class="middle-section row">
          <div class="middle-sec-text col-lg-6">
           <h1 class="middle-sec-h1">¿Buscando que pelicula ver?</h1>
           <p class="middle-sec-p">Cinemateca te recomienda la mejor pelicula para el momento.
           Catadas personalmente, solo habra peliculas de las cual creo que podran
           ser de tu agrado.</p>
           <button type="button" class="btn btn-primary buttons-middle">Recommend</button>
           <div class="dropdown buttons-middle">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Film Genres
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Drama</a>
                <a class="dropdown-item" href="#">Comedy</a>
              </div>
            </div>
           </div>
           <div class="col-lg-6">
           <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="pictures/bladerunner2049.jpeg" class="carousel-pics d-block w-100" alt="...">

                <div class="carousel-item">

              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
